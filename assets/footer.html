$(document).ready(function() {

  $('.form').submit(function(e) {
    e.preventDefault();
    $.ajax({
       type: "POST",
       url: '../logic/logowanie.php',
       data: $(this).serialize(),
       success: function(html)
       {
          if (html=='true') {
        if(window.location=='http://xxa.xaa.pl/log-in/')
        {
          window.location='http://xxa.xaa.pl/';
        }
        else
        {
          window.location.reload();
        }
             
          }
          else if(html=='notactivated') {
           
swal({
  title: "Log in error!",
  text: "Your account is not activated!",
type: "error",
confirmButtonColor: "#286090"

});
    
          }
          else if (html=='false')
          {
            swal({
  title: "Log in error!",
  text: "Wrong email or password!",
type: "error",
confirmButtonColor: "#286090"

});
          }
       }
   });
 });
});

 $(document).ready(function() {

  $('#change').submit(function(e) {
    e.preventDefault();
    $.ajax({
       type: "POST",
       url: '../logic/modify.php',
       data: $(this).serialize(),
       success: function(html)
       {
          if (html=='true') {
swal({

confirmButtonColor: "#286090"

});            

}
else if (html=='same'){
swal({
  title: "Modify error!",
  text: "You are trying to change password to one which currently exist!",
type: "error",
confirmButtonColor: "#286090"

});

}
          else if(html=='false') {
           
swal({
  title: "Modify error!",
  text: "Something went wrong!",
type: "error",
confirmButtonColor: "#286090"

});
    
          }
          else if(html=='empty')
          {
            swal({
  title: "Modify error!",
  text: "Please, provide necessary data to modify your password!",
type: "error",
confirmButtonColor: "#286090"

});
          }
       }
   });
 });
});
